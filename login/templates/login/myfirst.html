{% extends 'base.html' %}
{% block content %}
    <div class="d-flex flex-column justify-content-center align-items-center">
        <div class="card d-flex flex-column justify-content-center" style="width: 30rem; height: 40rem">
            <h5 class="card-title mx-3 mt-5 mb-1 brown">SIGN IN</h5>
            <hr>
            <div class="card-body d-flex flex-column align-items-center">
              
              <input
              type="email"
              class="form-control"
              id="email"
              required
              placeholder="Email or mobile number"
                />

            <br>
            <input
              type="password"
              class="form-control"
              id="password"
              required
              placeholder="Password"
                />
            
                <br>
                <button id="signIn"> Sign in</button>

            </div>
          </div>
          </div>

{% endblock content %}
